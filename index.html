<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1b1b2f;
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.calculator {
    background: #162447;
    border-radius: 20px;
    box-shadow: 8px 8px 16px #0f0f2b, -8px -8px 16px #223053;
    padding: 20px;
    width: 300px;
}

.display {
    width: 100%;
    height: 50px;
    background: #1b1b2f;
    border: none;
    border-radius: 10px;
    box-shadow: inset 8px 8px 16px #0f0f2b, inset -8px -8px 16px #223053;
    color: #fff;
    text-align: right;
    font-size: 24px;
    padding: 10px;
    margin-bottom: 20px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.btn {
    background: #1f4068;
    border: none;
    border-radius: 10px;
    box-shadow: 8px 8px 16px #0f0f2b, -8px -8px 16px #223053;
    color: #fff;
    font-size: 20px;
    padding: 20px;
    cursor: pointer;
    transition: transform 0.1s;
}

.btn:active {
    transform: scale(0.95);
}
</style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled="">
        <div class="buttons">
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('/')">/</button>

            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="appendValue('*')">*</button>

            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="appendValue('-')">-</button>

            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendValue('+')">+</button>

            <button class="btn" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>


<script>function appendValue(value) {
    document.getElementById('display').value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function calculateResult() {
    const display = document.getElementById('display');
    try {
        display.value = eval(display.value);
    } catch (e) {
        display.value = 'Error';
    }
}
</script></body>
